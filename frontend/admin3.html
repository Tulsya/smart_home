<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Admin - –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .user-info {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 14px;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            background: white;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: #f3f4f6;
            border: 2px solid transparent;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            font-size: 14px;
        }

        .nav-btn:hover {
            background: #e5e7eb;
        }

        .nav-btn.active {
            background: #667eea;
            color: white;
            border-color: #5568d3;
        }

        .content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            min-height: 600px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* –°–ï–ö–¶–ò–Ø –ú–û–ù–ò–¢–û–†–ò–ù–ì–ê –° –î–ê–ù–ù–´–ú–ò –ò–ó INFLUXDB */
        .monitoring-section {
            margin-bottom: 30px;
        }

        .sensor-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .sensor-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .sensor-card.online {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-left: 4px solid #10b981;
        }

        .sensor-card.offline {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border-left: 4px solid #ef4444;
        }

        .sensor-card.loading {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-left: 4px solid #3b82f6;
        }

        .sensor-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .sensor-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin: 12px 0;
        }

        .sensor-unit {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .sensor-time {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }

        .sensor-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .sensor-status.online {
            background: #d1fae5;
            color: #065f46;
        }

        .sensor-status.offline {
            background: #fee2e2;
            color: #991b1b;
        }

        .sensor-status.loading {
            background: #dbeafe;
            color: #0c2d6b;
        }

        .grafana-panel {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .grafana-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .devices-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .device-item {
            background: #f9fafb;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .device-item:hover {
            background: #f3f4f6;
            transform: translateX(4px);
        }

        .device-item.active {
            background: #ede9fe;
            border-left-color: #764ba2;
        }

        .device-name {
            font-weight: 600;
            font-size: 14px;
            color: #333;
            margin-bottom: 4px;
        }

        .device-type {
            font-size: 12px;
            color: #666;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            border-left: 4px solid #ef4444;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 1024px) {
            .sensor-cards {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media (max-width: 640px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .nav-tabs {
                flex-direction: column;
            }

            .nav-btn {
                width: 100%;
            }

            .sensor-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <div class="header">
            <div class="logo">üè† Smart Home - –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥</div>
            <div class="user-info">
                <span>üë§ <span id="username">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</span></span>
                <button class="logout-btn" onclick="logout()">–í—ã—Ö–æ–¥</button>
            </div>
        </div>

        <!-- –í–∫–ª–∞–¥–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
        <div class="nav-tabs">
            <button class="nav-btn active" data-tab="monitoring" onclick="switchTab('monitoring')">üìä –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥
                –¥–∞—Ç—á–∏–∫–æ–≤</button>
            <button class="nav-btn" data-tab="devices" onclick="switchTab('devices')">‚öôÔ∏è –í—Å–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</button>
        </div>

        <!-- –°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫ -->
        <div class="content">
            <!-- –í–∫–ª–∞–¥–∫–∞: –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ -->
            <div id="monitoring" class="tab-content active">
                <h2 style="margin-bottom: 20px; color: #333;">üìä –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –¥–∞—Ç—á–∏–∫–æ–≤ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</h2>

                <div id="error-container"></div>

                <!-- –ö–ê–†–¢–û–ß–ö–ò –° –î–ê–ù–ù–´–ú–ò –ò–ó INFLUXDB -->
                <div class="sensor-cards" id="sensor-cards">
                    <!-- –î–∞—Ç—á–∏–∫–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
                </div>

                <!-- –í–°–¢–†–û–ï–ù–ù–ê–Ø GRAFANA –ü–ê–ù–ï–õ–¨ -->
                <h3 style="margin-top: 40px; margin-bottom: 20px; color: #333;">üìà –ì—Ä–∞—Ñ–∏–∫ –∏–∑ Grafana (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 24 —á–∞—Å–∞)
                </h3>
                <div class="grafana-panel">
                    <!-- –£–±–µ–¥–∏—Å—å —á—Ç–æ –∑–∞–º–µ–Ω–∏–ª ABC123 –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π ID dashboard –∏–∑ Grafana -->
                    <iframe
                        src="http://localhost:3001/d-solo/adgrcwv/smart-home?orgId=1&from=1766302787522&to=1766324663809&timezone=browser&panelId=panel-1&__feature.dashboardSceneSolo=true"
                        width="450" height="200" frameborder="0"></iframe>
                </div>
            </div>

            <!-- –í–∫–ª–∞–¥–∫–∞: –í—Å–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ -->
            <div id="devices" class="tab-content">
                <h2 style="margin-bottom: 20px; color: #333;">‚öôÔ∏è –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º–∏</h2>

                <div class="devices-list" id="devices-list">
                    <!-- –£—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============ –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ============
        const API_BASE = 'http://localhost:8082/api';

        // –°–ø–∏—Å–æ–∫ –¥–∞—Ç—á–∏–∫–æ–≤ –¥–ª—è –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ (–∏–∑–º–µ–Ω–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–≤–æ–∏—Ö –¥–∞—Ç—á–∏–∫–æ–≤)
        const sensors = [
            { id: 'temperature_bedroom', name: 'üå°Ô∏è –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ —Å–ø–∞–ª—å–Ω—è', icon: 'üå°Ô∏è' },
            { id: 'humidity_bedroom', name: 'üí® –í–ª–∞–∂–Ω–æ—Å—Ç—å —Å–ø–∞–ª—å–Ω—è', icon: 'üí®' },
            { id: 'temperature_kitchen', name: 'üå°Ô∏è –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –∫—É—Ö–Ω—è', icon: 'üå°Ô∏è' },
            { id: 'humidity_kitchen', name: 'üí® –í–ª–∞–∂–Ω–æ—Å—Ç—å –∫—É—Ö–Ω—è', icon: 'üí®' },
            { id: 'temperature_bathroom', name: 'üå°Ô∏è –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –≤–∞–Ω–Ω–∞—è', icon: 'üå°Ô∏è' },
            { id: 'motion_living_room', name: 'üö® –î–≤–∏–∂–µ–Ω–∏–µ –≥–æ—Å—Ç–∏–Ω–∞—è', icon: 'üö®' },
        ];

        // ============ –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ò–ó INFLUXDB ============
        async function loadSensorData(sensorId) {
            try {
                const response = await fetch(`${API_BASE}/sensors/data?sensor_id=${sensorId}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${sensorId}:`, error);
                return null;
            }
        }

        async function updateAllSensors() {
            const container = document.getElementById('sensor-cards');
            container.innerHTML = '';

            for (const sensor of sensors) {
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –∑–∞–≥—Ä—É–∑–∫–∏
                const cardEl = document.createElement('div');
                cardEl.className = 'sensor-card loading';
                cardEl.id = `card-${sensor.id}`;
                cardEl.innerHTML = `
                    <div class="sensor-name">${sensor.name}</div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div class="loading-spinner"></div>
                        <span style="color: #3b82f6; font-weight: 600;">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                    </div>
                `;
                container.appendChild(cardEl);

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ
                const data = await loadSensorData(sensor.id);

                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞—Ä—Ç–æ—á–∫—É —Å —Ä–µ–∞–ª—å–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
                const card = document.getElementById(`card-${sensor.id}`);

                if (data && data.value !== undefined) {
                    const status = data.status === 'online' ? 'online' : 'offline';
                    const timeStr = new Date(data.timestamp).toLocaleTimeString('ru-RU');

                    card.className = `sensor-card ${status}`;
                    card.innerHTML = `
                        <div class="sensor-name">${sensor.name}</div>
                        <div class="sensor-value">${data.value.toFixed(1)}</div>
                        <div class="sensor-unit">–ï–¥–∏–Ω–∏—Ü–∞: ${data.unit || '–∑–Ω–∞—á–µ–Ω–∏–µ'}</div>
                        <span class="sensor-status ${status}">
                            ${status === 'online' ? '‚úì –û–Ω–ª–∞–π–Ω' : '‚úó –û—Ñ—Ñ–ª–∞–π–Ω'}
                        </span>
                        <div class="sensor-time">–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${timeStr}</div>
                    `;
                } else {
                    card.className = 'sensor-card offline';
                    card.innerHTML = `
                        <div class="sensor-name">${sensor.name}</div>
                        <div style="color: #ef4444; font-weight: 600;">‚ö†Ô∏è –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>
                        <span class="sensor-status offline">‚úó –ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</span>
                    `;
                }
            }
        }

        // ============ –£–ü–†–ê–í–õ–ï–ù–ò–ï –í–ö–õ–ê–î–ö–ê–ú–ò ============
        function switchTab(tabName) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            // –ï—Å–ª–∏ —ç—Ç–æ –≤–∫–ª–∞–¥–∫–∞ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞, –æ–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            if (tabName === 'monitoring') {
                updateAllSensors();
            }
        }

        // ============ –í–´–•–û–î ============
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // ============ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ============
        document.addEventListener('DOMContentLoaded', () => {
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.username) {
                document.getElementById('username').textContent = user.username;
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–∞—Ç—á–∏–∫–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            updateAllSensors();

            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
            setInterval(updateAllSensors, 10000);

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            loadDevicesList();
        });

        const APIBASE = "http://localhost:8082/api/"; 

        // ============ –ó–ê–ì–†–£–ó–ö–ê –°–ü–ò–°–ö–ê –£–°–¢–†–û–ô–°–¢–í ============
        async function loadDevicesList() {
            try {
                const response = await fetch(APIBASE + "devices", {
                    headers: {
                        'Authorization': 'Bearer ' + (JSON.parse(localStorage.getItem('user'))?.token || ''),
                        'X-User-Role': 'admin'
                    }
                });
                const devices = await response.json();

                const container = document.getElementById('devices-list');
                container.innerHTML = '';

                devices.forEach(device => {
                    const deviceEl = document.createElement('div');
                    deviceEl.className = 'device-item';
                    deviceEl.innerHTML = `
                        <div class="device-name">${device.name}</div>
                        <div class="device-type">ID: ${device.id} | –ö–æ–º–Ω–∞—Ç–∞: ${device.room_id}</div>
                    `;
                    container.appendChild(deviceEl);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤:', error);
                document.getElementById('devices-list').innerHTML = `
                    <div class="error-message">‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ API</div>
                `;
            }
        }
    </script>
